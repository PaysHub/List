<!DOCTYPE html>
<html>
<head>
  <title>Payment Systems</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-size: 18px; overflow: hidden; }
    iframe { width: 100%; height: 100%; border: none; display: block; }
    @media (max-width: 600px) {
      body { font-size: 20px; }
      iframe { height: 100%; }
    }
  </style>
</head>
<body>
  <iframe id="airtableIframe" class="airtable-embed" src="https://airtable.com/embed/appAyEpzQw75tRFbb/shrYJSFSHV0PE25UW" frameborder="0" onmousewheel="" width="100%" style="background: transparent; border: 1px solid #ccc;"></iframe>
  <script>
    const iframe = document.getElementById('airtableIframe');
    iframe.onload = function() {
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      // Пытаемся скрыть футер, логотип и "View larger version"
      const footer = iframeDoc.querySelector('.at-footer');
      const logo = iframeDoc.querySelector('.at-logo');
      const viewLarger = iframeDoc.querySelector('.view-larger');
      if (footer) footer.style.display = 'none';
      if (logo) logo.style.display = 'none';
      if (viewLarger) viewLarger.style.display = 'none';
    };
  </script>
</body>
</html>
