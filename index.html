<!DOCTYPE html>
<html>
<head>
  <title>Payment Systems</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }
    .content-container {
      width: 100%;
      height: calc(100% - 70px);
      position: relative;
      overflow-y: auto;
      z-index: 1;
      padding: 60px 15px 15px 15px;
      box-sizing: border-box;
      -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      transition: filter 0.3s ease;
    }
    .content-container.blurred {
      filter: blur(5px) brightness(0.5);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .filter-section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1a1a1a;
      padding: 10px 15px;
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      align-items: center;
      z-index: 10;
      box-sizing: border-box;
    }
    .filter-section h3 {
      font-size: 12px;
      font-weight: 500;
      color: #aaa;
      margin-bottom: 6px;
    }
    .filter-dropdown {
      position: relative;
      flex: 1;
      min-width: 90px;
    }
    .filter-button {
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      color: #fff;
      background: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }
    .filter-button.active {
      background: linear-gradient(90deg, #007bff, #00c4b4, #007bff);
      background-size: 200% 100%;
      animation: gradientShift 3s infinite linear;
    }
    .filter-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      width: 80%;
      max-height: 70vh;
      background: #2a2a2a;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 30;
      overflow-y: auto;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .filter-popup.active {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .filter-popup h4 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #fff;
    }
    .filter-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }
    .filter-tag {
      padding: 6px 12px;
      border-radius: 12px;
      background: #333;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .filter-tag.selected {
      background: #007bff;
    }
    .popup-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .popup-button {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      color: #fff;
    }
    .popup-button.apply {
      background: #007bff;
    }
    .popup-button.cancel {
      background: #555;
    }
    .card {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
      border: 3px solid transparent;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .card.active {
      border: 3px solid transparent;
      background: linear-gradient(#2a2a2a, #2a2a2a) padding-box,
                  linear-gradient(90deg, #007bff, #00c4b4, #007bff) border-box;
      background-size: 200% 100%;
      animation: gradientShift 3s infinite linear;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 16px;
    }
    .card-tags {
      margin-top: 8px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .tag {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      color: #fff;
      background: #333;
    }
    .card-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      margin-top: 10px;
      font-size: 14px;
      color: #ddd;
    }
    .card-details.active {
      max-height: 1000px;
      padding: 10px 0 0 0;
    }
    .details-block {
      margin-bottom: 15px;
    }
    .details-block h4 {
      font-size: 14px;
      font-weight: 600;
      color: #aaa;
      margin-bottom: 8px;
    }
    .info-tag {
      display: inline-block;
      padding: 6px 10px;
      margin: 4px 4px 0 0;
      border-radius: 12px;
      font-size: 13px;
      color: #fff;
      background: #333;
      transition: opacity 0.3s ease;
      opacity: 0;
    }
    .card-details.active .info-tag {
      opacity: 1;
      animation: fadeIn 0.3s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .apply-button {
      margin-top: 15px;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      display: block;
      width: 100%;
      transition: background 0.3s;
    }
    .apply-button:hover {
      background: #0056b3;
    }
    .tech-card {
      background: #2a2a2a;
      border-radius: 12px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .tech-card:hover {
      transform: translateY(-3px);
    }
    .tech-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }
    .tech-info {
      padding: 15px;
    }
    .tech-info .id {
      font-size: 12px;
      color: #888;
    }
    .tech-info .name {
      font-size: 16px;
      font-weight: 600;
      margin: 5px 0;
    }
    .tech-info .description {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 5px;
    }
    .tech-info .type {
      font-size: 12px;
      color: #007bff;
    }
    .tabs {
      display: flex;
      position: fixed;
      bottom: 20px;
      width: 100%;
      background: #1a1a1a;
      padding: 10px;
      box-sizing: border-box;
      z-index: 10;
      transition: filter 0.3s ease;
    }
    .tabs.blurred {
      filter: blur(5px) brightness(0.5);
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background: #333;
      color: #fff;
      border-radius: 8px;
      margin: 0 5px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .tab.active {
      background: #007bff;
    }
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: opacity 0.3s ease;
      opacity: 1;
    }
    .preloader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .wallet-container {
      position: relative;
      width: 150px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      padding-top: 90px;
    }
    .wallet {
      width: 150px;
      height: 105px;
      background: #d2b48c;
      border-radius: 15px 15px 0 0;
      position: relative;
      overflow: hidden;
      box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }
    .wallet::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: #b89778;
      border-radius: 15px 15px 0 0;
    }
    .wallet::after {
      content: '';
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 15px;
      background: #000000;
      border-radius: 50%;
      box-shadow: 0 1.5px 3px rgba(0, 0, 0, 0.3);
    }
    .coin {
      position: absolute;
      animation: fall 2s infinite linear;
      box-shadow: 0 3px 4px rgba(0, 0, 0, 0.1);
      width: 30px;
      height: 30px;
      background: #FFD700;
      border-radius: 50%;
      z-index: 1;
    }
    @keyframes fall {
      0% {
        opacity: 1;
        transform: rotate(0deg);
        top: -30px;
      }
      60% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        top: calc(50% + 30px);
        transform: rotate(360deg);
      }
    }
    .welcome-text {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 300;
      text-align: center;
      background: linear-gradient(90deg, #007bff, #00c4b4, #007bff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientShift 3s infinite linear;
    }
    .welcome-text span {
      font-size: 28px;
      font-weight: 500;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
    @media (max-width: 600px) {
      .content-container { height: calc(100vh - 70px); }
      .tabs { bottom: 20px; padding: 10px; }
      .tab { font-size: 12px; }
      .welcome-text { font-size: 18px; }
      .welcome-text span { font-size: 24px; }
      .card, .tech-card { padding: 10px; }
      .card-header, .tech-info .name { font-size: 14px; }
      .card-details, .tech-info .description { font-size: 12px; }
      .tech-card img { height: 150px; }
      .filter-section { flex-wrap: wrap; gap: 6px; padding: 8px 15px; }
      .filter-dropdown { min-width: 80px; }
      .filter-button { padding: 3px 8px; font-size: 11px; }
      .filter-section h3 { font-size: 11px; margin-bottom: 4px; }
      .filter-popup { width: 90%; }
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <div class="wallet-container">
      <div class="wallet"></div>
      <div class="coin" style="left: 30px; animation-delay: 0s;"></div>
      <div class="coin" style="left: 60px; animation-delay: 0.2s;"></div>
      <div class="coin" style="left: 90px; animation-delay: 0.4s;"></div>
      <div class="coin" style="left: 45px; animation-delay: 0.6s;"></div>
      <div class="coin" style="left: 75px; animation-delay: 0.8s;"></div>
      <div class="coin" style="left: 37.5px; animation-delay: 1s;"></div>
      <div class="coin" style="left: 82.5px; animation-delay: 1.2s;"></div>
      <div class="coin" style="left: 52.5px; animation-delay: 1.4s;"></div>
      <div class="coin" style="left: 67.5px; animation-delay: 1.6s;"></div>
      <div class="coin" style="left: 97.5px; animation-delay: 1.8s;"></div>
      <div class="welcome-text">Welcome to <span>PaysHub</span></div>
    </div>
  </div>
  <div class="content-container">
    <div id="rates" class="tab-content active">
      <div class="filter-section">
        <div class="filter-dropdown">
          <h3>Индустрия</h3>
          <div class="filter-button" id="industry-button">Все</div>
        </div>
        <div class="filter-dropdown">
          <h3>Гео</h3>
          <div class="filter-button" id="geo-button">Все</div>
        </div>
        <div class="filter-dropdown">
          <h3>Риск</h3>
          <div class="filter-button" id="risk-button">Все</div>
        </div>
      </div>
      <div id="rates-content"></div>
    </div>
    <div id="tech" class="tab-content">
      <div id="tech-content"></div>
    </div>
  </div>
  <div class="tabs">
    <div class="tab active" onclick="showTab('rates')">Ставки</div>
    <div class="tab" onclick="showTab('tech')">Техрешения</div>
    <div class="tab" onclick="openTelegram()">Оператор</div>
  </div>

  <!-- Попапы -->
  <div class="filter-popup" id="industry-popup">
    <h4>Выберите индустрии</h4>
    <div class="filter-tags" id="industry-options"></div>
    <div class="popup-actions">
      <div class="popup-button apply" onclick="applyFilter('industry')">Применить</div>
      <div class="popup-button cancel" onclick="closePopup('industry-popup')">Закрыть</div>
    </div>
  </div>
  <div class="filter-popup" id="geo-popup">
    <h4>Выберите регионы</h4>
    <div class="filter-tags" id="geo-options"></div>
    <div class="popup-actions">
      <div class="popup-button apply" onclick="applyFilter('geo')">Применить</div>
      <div class="popup-button cancel" onclick="closePopup('geo-popup')">Закрыть</div>
    </div>
  </div>
  <div class="filter-popup" id="risk-popup">
    <h4>Выберите уровни риска</h4>
    <div class="filter-tags" id="risk-options"></div>
    <div class="popup-actions">
      <div class="popup-button apply" onclick="applyFilter('risk')">Применить</div>
      <div class="popup-button cancel" onclick="closePopup('risk-popup')">Закрыть</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.setHeaderColor('#1a1a1a');
    tg.setBackgroundColor('#1a1a1a');
    tg.ready();

    const API_TOKEN = '473ECiCPMZ1Iz42hrMGKMJ1QSshcKRKEpX6fsl8H';
    const BASE_URL = 'https://app.nocodb.com/api/v2/tables/';
    const RATES_TABLE_ID = 'mbz9kdbkba6i9t2';
    const TECH_TABLE_ID = 'mnliw8pc7zmrw35';

    let ratesData = [];
    let techData = [];
    let activeFilters = {
      industry: new Set(),
      geo: new Set(),
      risk: new Set()
    };

    function adjustContentPadding() {
      const filterSection = document.querySelector('.filter-section');
      const contentContainer = document.querySelector('.content-container');
      const filterHeight = filterSection.offsetHeight;
      contentContainer.style.paddingTop = `${filterHeight + 10}px`;
    }

    async function fetchData(tableId) {
      try {
        const response = await fetch(`${BASE_URL}${tableId}/records?offset=0&limit=100`, {
          headers: {
            'xc-token': API_TOKEN
          }
        });
        const data = await response.json();
        return data.list || [];
      } catch (error) {
        console.error(`Ошибка при получении данных для tableId ${tableId}:`, error);
        return [];
      }
    }

    function getTags(row, field) {
      return row[field] ? row[field].split(',').map(tag => tag.trim()) : [];
    }

    function renderFilters(containerId, buttonId, popupId, rows, field, filterType) {
      const container = document.getElementById(containerId);
      const button = document.getElementById(buttonId);
      const popup = document.getElementById(popupId);
      const tags = new Set(['Все']);
      rows.forEach(row => {
        getTags(row, field).forEach(tag => tags.add(tag));
      });

      button.addEventListener('click', (e) => {
        e.stopPropagation();
        document.querySelectorAll('.filter-popup').forEach(p => {
          if (p !== popup) p.classList.remove('active');
        });
        popup.classList.toggle('active');
        document.querySelector('.content-container').classList.toggle('blurred');
        document.querySelector('.tabs').classList.toggle('blurred');
      });

      Array.from(tags).sort().forEach(tag => {
        const tagElement = document.createElement('div');
        tagElement.className = 'filter-tag';
        tagElement.textContent = tag;
        tagElement.dataset.value = tag;
        if (activeFilters[filterType].has(tag)) {
          tagElement.classList.add('selected');
        }
        tagElement.addEventListener('click', () => {
          if (tag === 'Все') {
            const allTags = container.querySelectorAll('.filter-tag');
            allTags.forEach(t => t.classList.remove('selected'));
            tagElement.classList.add('selected');
          } else {
            const allTag = container.querySelector('.filter-tag[data-value="Все"]');
            allTag.classList.remove('selected');
            tagElement.classList.toggle('selected');
          }
        });
        container.appendChild(tagElement);
      });
    }

    function applyFilter(filterType) {
      const popup = document.getElementById(`${filterType}-popup`);
      const button = document.getElementById(`${filterType}-button`);
      const selectedTags = popup.querySelectorAll('.filter-tag.selected');
      activeFilters[filterType].clear();
      const selectedValues = Array.from(selectedTags).map(tag => tag.dataset.value);

      if (selectedValues.length === 0 || selectedValues.includes('Все')) {
        activeFilters[filterType].clear();
        button.textContent = 'Все';
        button.classList.remove('active');
      } else {
        selectedValues.forEach(tag => activeFilters[filterType].add(tag));
        button.textContent = selectedValues.join(', ');
        button.classList.add('active');
      }

      renderRates('rates-content', ratesData);
      closePopup(`${filterType}-popup`);
    }

    function closePopup(popupId) {
      const popup = document.getElementById(popupId);
      popup.classList.remove('active');
      document.querySelector('.content-container').classList.remove('blurred');
      document.querySelector('.tabs').classList.remove('blurred');
    }

    function renderRates(containerId, rows) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      let filteredRows = rows;

      if (activeFilters.industry.size > 0) {
        filteredRows = filteredRows.filter(row => 
          getTags(row, 'Industry').some(tag => activeFilters.industry.has(tag))
        );
      }
      if (activeFilters.geo.size > 0) {
        filteredRows = filteredRows.filter(row => 
          getTags(row, 'Geo').some(tag => activeFilters.geo.has(tag))
        );
      }
      if (activeFilters.risk.size > 0) {
        filteredRows = filteredRows.filter(row => 
          getTags(row, 'Risk').some(tag => activeFilters.risk.has(tag))
        );
      }

      if (filteredRows.length === 0) {
        container.innerHTML = '<p>Нет данных для отображения</p>';
        return;
      }
      filteredRows.forEach(row => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-header">
            <span>${row['ID Name'] || 'Без названия'}</span>
            <span>${row['Pay in (%)'] || 'N/A'}</span>
          </div>
          <div class="card-tags">
            ${getTags(row, 'Industry').slice(0, 1).map(tag => `<span class="tag">${tag}</span>`).join('')}
            ${getTags(row, 'Geo').slice(0, 1).map(tag => `<span class="tag">${tag}</span>`).join('')}
            ${getTags(row, 'Risk').slice(0, 1).map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
          <div class="card-details">
            <div class="details-block">
              <h4>Тарифы</h4>
              <span class="info-tag">Pay in: ${row['Pay in (%)'] || 'N/A'}</span>
              <span class="info-tag">Pay out: ${row['Pay out (%)'] || 'N/A'}</span>
              <span class="info-tag">Method: ${row['Method'] || 'N/A'}</span>
              <span class="info-tag">Roll reserve: ${row['Roll reserve'] || 'N/A'}</span>
              <span class="info-tag">Refund fee: ${row['Refound fee'] || 'N/A'}</span>
            </div>
            <div class="details-block">
              <h4>Транзакции</h4>
              <span class="info-tag">Min trans: ${row['($) Min transaction'] || 'N/A'}</span>
              <span class="info-tag">Max trans: ${row['($) Max transaction'] || 'N/A'}</span>
              <span class="info-tag">Min turnover: ${row['($) Мин. оборот'] || 'N/A'}</span>
              <span class="info-tag">Max turnover: ${row['($) Макс. оборот'] || 'N/A'}</span>
              <span class="info-tag">Additional fees: ${row['Доп. платежи'] || 'N/A'}</span>
            </div>
            <div class="details-block">
              <h4>Дополнительно</h4>
              <span class="info-tag">Geo: ${row['Geo'] || 'N/A'}</span>
              <span class="info-tag">Type traffic: ${row['Type traffic'] || 'N/A'}</span>
              <span class="info-tag">Settlement: ${row['Settlement'] || 'N/A'}</span>
              <span class="info-tag">Settlement amount: ${row['Settlement amount'] || 'N/A'}</span>
              <span class="info-tag">Прием в: ${row['Прием в'] || 'N/A'}</span>
              <span class="info-tag">Расчет в: ${row['Расчет в'] || 'N/A'}</span>
              <span class="info-tag">License: ${row['Лицензия'] || 'N/A'}</span>
              <span class="info-tag">Integration: ${row['Интеграция'] || 'N/A'}</span>
              <span class="info-tag">Compliance: ${row['Compliance'] || 'N/A'}</span>
              <span class="info-tag">Support 24/7: ${row['Support 24/7'] || 'N/A'}</span>
              <span class="info-tag">Recurrent: ${row['Рекуррент'] || 'N/A'}</span>
              <span class="info-tag">Chargeback level: ${row['Уровень чарджбэков'] || 'N/A'}</span>
              <span class="info-tag">3DS: ${row['3DS-авторизация'] || 'N/A'}</span>
              <span class="info-tag">Liquidity: ${row['Ликвидность'] || 'N/A'}</span>
              <span class="info-tag">Conversion: ${row['Конверсия'] || 'N/A'}</span>
              <span class="info-tag">Years on market: ${row['На рынке (лет)'] || 'N/A'}</span>
            </div>
            <div class="details-block">
              <h4>Комментарии</h4>
              <span class="info-tag" style="display: block;">${row['Комментарии'] || 'Нет комментариев'}</span>
            </div>
            <button class="apply-button" onclick="window.open('https://t.me/p_fintech?text=Im interested in ${row['ID Name']}', '_blank')">Подать заявку</button>
          </div>
        `;
        card.addEventListener('click', (e) => {
          if (e.target.classList.contains('apply-button')) return;
          const details = card.querySelector('.card-details');
          details.classList.toggle('active');
          card.classList.toggle('active');
        });
        container.appendChild(card);
      });
    }

    function extractImageUrl(imgField) {
      if (!imgField) return 'https://via.placeholder.com/200';
      const match = imgField.match(/\((https:\/\/[^\)]+)\)/);
      return match ? match[1] : 'https://via.placeholder.com/200';
    }

    function renderTech(containerId, rows) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      if (rows.length === 0) {
        container.innerHTML = '<p>Нет данных для отображения</p>';
        return;
      }
      rows.forEach(row => {
        const imageUrl = row['Img'] ? extractImageUrl(row['Img']) : 'https://via.placeholder.com/200';
        const card = document.createElement('div');
        card.className = 'tech-card';
        card.innerHTML = `
          <img src="${imageUrl}" alt="Tech Solution">
          <div class="tech-info">
            <div class="id">${row['ID name'] || 'N/A'}</div>
            <div class="name">${row['Name'] || 'Без названия'}</div>
            <div class="description">${row['Description'] || 'Готовое решение для Telegram'}</div>
            <div class="type">${row['Type'] || 'White Label'}</div>
          </div>
          <div class="card-details">
            <span class="info-tag">ID: ${row['ID name'] || 'N/A'}</span>
            <span class="info-tag">Название: ${row['Name'] || 'N/A'}</span>
            <span class="info-tag" style="display: block;">Описание: ${row['Description'] || 'Готовое решение для Telegram (добавьте больше информации позже)'}</span>
            <button class="apply-button" onclick="window.open('https://t.me/p_fintech?text=Im interested in ${row['ID name']}', '_blank')">Подать заявку</button>
          </div>
        `;
        card.addEventListener('click', (e) => {
          if (e.target.classList.contains('apply-button')) return;
          const details = card.querySelector('.card-details');
          details.classList.toggle('active');
        });
        container.appendChild(card);
      });
    }

    async function loadTabs() {
      ratesData = await fetchData(RATES_TABLE_ID);
      techData = await fetchData(TECH_TABLE_ID);
      renderFilters('industry-options', 'industry-button', 'industry-popup', ratesData, 'Industry', 'industry');
      renderFilters('geo-options', 'geo-button', 'geo-popup', ratesData, 'Geo', 'geo');
      renderFilters('risk-options', 'risk-button', 'risk-popup', ratesData, 'Risk', 'risk');
      renderRates('rates-content', ratesData);
      renderTech('tech-content', techData);
      adjustContentPadding();
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function openTelegram() {
      window.open('https://t.me/p_fintech?text=I%20need%20help%20with%20the%20PaysHub%20service', '_blank');
    }

    document.querySelectorAll('.coin').forEach(item => {
      const randomLeft = Math.random() * 90 + 30;
      item.style.left = `${randomLeft}px`;
      item.style.top = '-30px';
    });

    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      setTimeout(() => {
        preloader.classList.add('hidden');
        preloader.addEventListener('transitionend', () => {
          preloader.style.display = 'none';
        }, { once: true });
      }, 2000);
      loadTabs();
    });

    window.addEventListener('resize', adjustContentPadding);

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.filter-dropdown') && !e.target.closest('.filter-popup')) {
        document.querySelectorAll('.filter-popup').forEach(popup => {
          popup.classList.remove('active');
          document.querySelector('.content-container').classList.remove('blurred');
          document.querySelector('.tabs').classList.remove('blurred');
        });
      }
    });
