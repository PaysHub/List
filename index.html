<!DOCTYPE html>
<html>
<head>
  <title>Payment Systems</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }
    .content-container {
      width: 100%;
      height: calc(100% - 50px);
      position: relative;
      overflow-y: auto;
      z-index: 1;
      padding: 60px 15px 70px 15px;
      box-sizing: border-box;
      -webkit-mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
      mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
      transition: filter 0.3s ease;
    }
    .content-container.blurred {
      filter: blur(5px) brightness(0.5);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .filter-section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1a1a1a;
      padding: 10px 15px;
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      align-items: center;
      z-index: 10;
      box-sizing: border-box;
    }
    .filter-section h3 {
      font-size: 12px;
      font-weight: 500;
      color: #aaa;
      margin-bottom: 6px;
    }
    .filter-dropdown {
      position: relative;
      flex: 1;
      min-width: 90px;
    }
    .filter-button {
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      color: #fff;
      background: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }
    .filter-button.active {
      background: linear-gradient(90deg, #007bff, #00c4b4, #007bff);
      background-size: 200% 100%;
      animation: gradientShift 3s infinite linear;
    }
    .filter-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      width: 80%;
      max-height: 70vh;
      background: #2a2a2a;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 30;
      overflow-y: auto;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .filter-popup.active {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .filter-popup h4 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #fff;
    }
    .filter-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }
    .filter-tag {
      padding: 6px 12px;
      border-radius: 12px;
      background: #333;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .filter-tag.selected {
      background: #007bff;
    }
    .popup-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .popup-button {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      color: #fff;
    }
    .popup-button.apply {
      background: #007bff;
    }
    .popup-button.cancel {
      background: #555;
    }
    .card, .tech-card {
      background: #2a2a2a;
      border-radius: 12px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
      border: 3px solid transparent;
    }
    .card:hover, .tech-card:hover {
      transform: translateY(-3px);
    }
    .card.active, .tech-card.active {
      border: 3px solid transparent;
      background: linear-gradient(#2a2a2a, #2a2a2a) padding-box,
                  linear-gradient(90deg, #007bff, #00c4b4, #007bff) border-box;
      background-size: 200% 100%;
      animation: gradientShift 3s infinite linear;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 16px;
      padding: 15px;
    }
    .card-tags {
      margin-top: 8px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      padding: 0 15px;
    }
    .tag {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      color: #fff;
      background: #333;
    }
    .card-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      margin-top: 10px;
      font-size: 14px;
      color: #ddd;
      position: relative;
      display: flex;
      flex-direction: column;
      padding: 0 15px;
    }
    .card-details.active {
      max-height: none;
      overflow: visible;
      padding: 10px 15px 0 15px;
    }
    .details-block {
      margin-bottom: 15px;
    }
    .details-block h4 {
      font-size: 14px;
      font-weight: 600;
      color: #aaa;
      margin-bottom: 8px;
    }
    .info-tag {
      display: inline-block;
      padding: 6px 10px;
      margin: 4px 4px 0 0;
      border-radius: 12px;
      font-size: 13px;
      color: #fff;
      background: #333;
      transition: opacity 0.3s ease;
      opacity: 0;
    }
    .card-details.active .info-tag {
      opacity: 1;
      animation: fadeIn 0.3s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .apply-button {
      margin-top: 15px;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      display: block;
      width: 100%;
      transition: background 0.3s;
    }
    .apply-button:hover {
      background: #0056b3;
    }
    .apply-button-container {
      padding: 10px 0;
      border-top: 1px solid #333;
    }
    .tech-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
      display: block;
    }
    .tech-card .short-description {
      padding: 0 15px 15px 15px;
      font-size: 14px;
      color: #ccc;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .tabs {
      display: flex;
      position: fixed;
      bottom: 20px;
      width: 100%;
      background: #1a1a1a;
      padding: 10px;
      box-sizing: border-box;
      z-index: 10;
      transition: filter 0.3s ease;
    }
    .tabs.blurred {
      filter: blur(5px) brightness(0.5);
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background: #333;
      color: #fff;
      border-radius: 8px;
      margin: 0 5px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .tab.active {
      background: #007bff;
    }
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: opacity 0.3s ease;
      opacity: 1;
    }
    .preloader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .wallet-container {
      position: relative;
      width: 150px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      padding-top: 90px;
    }
    .wallet {
      width: 150px;
      height: 105px;
      background: #d2b48c;
      border-radius: 15px 15px 0 0;
      position: relative;
      overflow: hidden;
      box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }
    .wallet::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: #b89778;
      border-radius: 15px 15px 0 0;
    }
    .wallet::after {
      content: '';
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 15px;
      background: #000000;
      border-radius: 50%;
      box-shadow: 0 1.5px 3px rgba(0, 0, 0, 0.3);
    }
    .coin {
      position: absolute;
      animation: fall 2s infinite linear;
      box-shadow: 0 3px 4px rgba(0, 0, 0, 0.1);
      width: 30px;
      height: 30px;
      background: #FFD700;
      border-radius: 50%;
      z-index: 1;
    }
    @keyframes fall {
      0% {
        opacity: 1;
        transform: rotate(0deg);
        top: -30px;
      }
      60% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        top: calc(50% + 30px);
        transform: rotate(360deg);
      }
    }
    .welcome-text {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 300;
      text-align: center;
      background: linear-gradient(90deg, #007bff, #00c4b4, #007bff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientShift 3s infinite linear;
    }
    .welcome-text span {
      font-size: 28px;
      font-weight: 500;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
    @media (max-width: 600px) {
      .content-container { height: calc(100vh - 50px); }
      .tabs { bottom: 20px; padding: 10px; }
      .tab { font-size: 12px; }
      .welcome-text { font-size: 18px; }
      .welcome-text span { font-size: 24px; }
      .card, .tech-card { padding: 0; }
      .card-header { font-size: 14px; padding: 10px; }
      .card-details { font-size: 12px; }
      .tech-card img { height: 150px; }
      .filter-section { flex-wrap: wrap; gap: 6px; padding: 8px 15px; }
      .filter-dropdown { min-width: 80px; }
      .filter-button { padding: 3px 8px; font-size: 11px; }
      .filter-section h3 { font-size: 11px; margin-bottom: 4px; }
      .filter-popup { width: 90%; }
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <div class="wallet-container">
      <div class="wallet"></div>
      <div class="coin" style="left: 30px; animation-delay: 0s;"></div>
      <div class="coin" style="left: 60px; animation-delay: 0.2s;"></div>
      <div class="coin" style="left: 90px; animation-delay: 0.4s;"></div>
      <div class="coin" style="left: 45px; animation-delay: 0.6s;"></div>
      <div class="coin" style="left: 75px; animation-delay: 0.8s;"></div>
      <div class="coin" style="left: 37.5px; animation-delay: 1s;"></div>

      <div class="coin" style="left: 97.5px; animation-delay: 1.8s;"></div>
      <div class="welcome-text">Welcome to <span>PaysHub</span></div>
    </div>
  </div>
  <div class="content-container">
    <div id="rates" class="tab-content active">
      <div class="filter-section">
        <div class="filter-dropdown">
          <h3>Индустрия</h3>
          <div class="filter-button" id="industry-button">Все</div>
        </div>
        <div class="filter-dropdown">
          <h3>Гео</h3>
          <div class="filter-button" id="geo-button">Все</div>
        </div>
        <div class="filter-dropdown">
          <h3>Риск</h3>
          <div class="filter-button" id="risk-button">Все</div>
        </div>
      </div>
      <div id="rates-content"></div>
    </div>
    <div id="tech" class="tab-content">
      <div class="filter-section">
        <div class="filter-dropdown">
          <h3>Тип</h3>
          <div class="filter-button" id="type-button">Все</div>
        </div>
      </div>
      <div id="tech-content"></div>
    </div>
  </div>
  <div class="tabs">
    <div class="tab active" onclick="showTab('rates')">Ставки</div>
    <div class="tab" onclick="showTab('tech')">Техрешения</div>
    <div class="tab" onclick="openTelegram()">Оператор</div>
  </div>

  <div class="filter-popup" id="industry-popup">
    <h4>Выберите индустрии</h4>
    <div class="filter-tags" id="industry-options"></div>
    <div class="popup-actions">
      <div class="popup-button apply" onclick="applyFilter('industry')">Применить</div>
