<!DOCTYPE html>
<html>
<head>
  <title>Payment Systems</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-size: 18px;
      overflow: hidden;
    }
    iframe { 
      width: 100%; 
      height: 100%; 
      border: none; 
      display: block; 
    }
    @media (max-width: 600px) {
      body { font-size: 20px; }
      iframe { height: 100vh; }
    }
  </style>
</head>
<body>
  <iframe class="airtable-embed" src="https://airtable.com/embed/appAyEpzQw75tRFbb/shrYJSFSHV0PE25UW" frameborder="0" onmousewheel="" width="100%"></iframe>
  <script>
    // Применяем темную тему через Telegram Web App API
    const tg = window.Telegram.WebApp;
    tg.setHeaderColor('#1c2526'); // Темный фон заголовка
    tg.setBackgroundColor('#1c2526'); // Темный фон
    tg.setButtonColor('#1e90ff'); // Цвет кнопок (если будут)
    tg.ready();
  </script>
</body>
</html>
