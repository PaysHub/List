<!DOCTYPE html>
<html>
<head>
  <title>Payment Systems</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-size: 18px;
      overflow: hidden;
      background-color: #ffffff;
      color: #000000;
    }
    .iframe-container {
      width: 100%;
      height: calc(100% - 60px);
      position: relative;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      clip-path: inset(0 0 20px 0);
    }
    iframe.active {
      display: block;
    }
    .tabs {
      display: flex;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f0f0f0;
      padding: 10px;
      box-sizing: border-box;
      z-index: 10;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background: #d0d0d0;
      color: #000000;
      border-radius: 5px;
      margin: 0 5px;
      font-family: 'Arial', sans-serif;
    }
    .tab.active {
      background: #1e90ff;
      color: #ffffff;
    }
    /* Стили для прелоадера */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .wallet-container {
      position: relative;
      width: 100px;
      height: 200px;
      display: flex;
      justify-content: center;
    }
    .wallet {
      width: 100px;
      height: 70px;
      background: #808080;
      border-radius: 10px 10px 0 0;
      position: absolute;
      bottom: 0;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .wallet::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: #666666;
      border-radius: 10px 10px 0 0;
    }
    .wallet::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background: #1e90ff;
      border-radius: 50%;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }
    .coin, .card, .usdt, .cash {
      position: absolute;
      animation: fall 1.5s infinite ease-in;
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
    }
    .coin, .usdt {
      width: 20px;
      height: 20px;
      background: #FFD700;
      border-radius: 50%;
    }
    .card {
      width: 30px;
      height: 20px;
      border-radius: 4px;
    }
    .card.blue { background: #1e90ff; }
    .card.magenta { background: #ff00ff; }
    .cash {
      width: 30px;
      height: 15px;
      background: #00ff00;
      border-radius: 2px;
    }
    @keyframes fall {
      0% {
        opacity: 1;
        transform: rotate(0deg);
      }
      100% {
        top: 200px;
        opacity: 0;
        transform: rotate(360deg);
      }
    }
    .preloader.hidden {
      display: none;
    }
    @media (max-width: 600px) {
      body { font-size: 20px; }
      .iframe-container { height: calc(100vh - 60px); }
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <div class="wallet-container">
      <div class="wallet"></div>
      <div class="coin" style="left: 20px; top: -50px; animation-delay: 0.1s;"></div>
      <div class="coin" style="left: 40px; top: -150px; animation-delay: 0.3s;"></div>
      <div class="coin" style="left: 60px; top: -100px; animation-delay: 0.5s;"></div>
      <div class="card blue" style="left: 30px; top: -80px; animation-delay: 0.2s;"></div>
      <div class="card magenta" style="left: 50px; top: -120px; animation-delay: 0.4s;"></div>
      <div class="usdt" style="left: 25px; top: -60px; animation-delay: 0.6s;"></div>
      <div class="cash" style="left: 55px; top: -140px; animation-delay: 0.7s;"></div>
      <div class="coin" style="left: 35px; top: -90px; animation-delay: 0.8s;"></div>
      <div class="card blue" style="left: 45px; top: -110px; animation-delay: 0.9s;"></div>
      <div class="usdt" style="left: 65px; top: -70px; animation-delay: 1s;"></div>
    </div>
  </div>
  <div class="iframe-container">
    <iframe id="rates" class="active" src="https://airtable.com/embed/appAyEpzQw75tRFbb/shrYJSFSHV0PE25UW" frameborder="0"></iframe>
    <iframe id="tech" src="https://airtable.com/embed/appsYAo5ZtWnnBpmT/shreq36qQ6eQ30SeX" frameborder="0"></iframe>
  </div>
  <div class="tabs">
    <div class="tab active" onclick="showTab('rates')">Ставки</div>
    <div class="tab" onclick="showTab('tech')">Техрешения</div>
  </div>
  <script>
    const tg = window.Telegram.WebApp;
    tg.setHeaderColor('#ffffff');
    tg.setBackgroundColor('#ffffff');
    tg.ready();

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('iframe').forEach(iframe => iframe.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    // Рандомная задержка и позиция для элементов
    document.querySelectorAll('.coin, .card, .usdt, .cash').forEach(item => {
      const randomLeft = Math.random() * 60 + 20; // Случайная позиция по горизонтали (внутри кошелька)
      const randomTop = -Math.random() * 150 - 50; // Случайная позиция по вертикали
      const randomDelay = Math.random() * 1; // Случайная задержка
      item.style.left = `${randomLeft}px`;
      item.style.top = `${randomTop}px`;
      item.style.animationDelay = `${randomDelay}s`;
    });

    // Скрываем прелоадер после загрузки iframe
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      setTimeout(() => {
        preloader.classList.add('hidden');
      }, 2000); // Задержка 2 секунды для демонстрации
    });
  </script>
</body>
</html>
