<!DOCTYPE html>
<html>
<head>
  <title>Payment Systems</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-size: 18px;
      overflow: hidden;
      background-color: #ffffff; /* Белый фон для всей страницы */
      color: #000000;
    }
    .iframe-container {
      width: 100%;
      height: calc(100% - 60px);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      background: transparent; /* Прозрачный фон внутри iframe */
      clip-path: inset(0 0 20px 0);
    }
    iframe.active {
      display: block;
    }
    .tabs {
      display: flex;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffffff; /* Белый фон для полоски с кнопками */
      padding: 10px;
      box-sizing: border-box;
      z-index: 10;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background: #d0d0d0;
      color: #000000;
      border-radius: 5px;
      margin: 0 5px;
      font-family: 'Arial', sans-serif;
      font-size: 16px; /* Уменьшенный шрифт для кнопок */
    }
    .tab.active {
      background: #1e90ff;
      color: #ffffff;
    }
    /* Стили для прелоадера */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff; /* Белый фон для прелоадера */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .wallet-container {
      position: relative;
      width: 100px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    .wallet {
      width: 100px;
      height: 70px;
      background: #d2b48c;
      border-radius: 10px 10px 0 0;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }
    .wallet::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: #b89778;
      border-radius: 10px 10px 0 0;
    }
    .wallet::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background: #000000;
      border-radius: 50%;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }
    .coin {
      position: absolute;
      animation: fall 2s infinite linear;
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
      width: 20px;
      height: 20px;
      background: #FFD700;
      border-radius: 50%;
      z-index: 1;
    }
    @keyframes fall {
      0% {
        opacity: 1;
        transform: rotate(0deg);
        top: -20px;
      }
      60% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        top: calc(50% + 20px);
        transform: rotate(360deg);
      }
    }
    .preloader.hidden {
      display: none;
    }
    @media (max-width: 600px) {
      body { font-size: 20px; }
      .iframe-container { height: calc(100vh - 60px); }
      .tab { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <div class="wallet-container">
      <div class="wallet"></div>
      <div class="coin" style="left: 20px; animation-delay: 0s;"></div>
      <div class="coin" style="left: 40px; animation-delay: 0.2s;"></div>
      <div class="coin" style="left: 60px; animation-delay: 0.4s;"></div>
      <div class="coin" style="left: 30px; animation-delay: 0.6s;"></div>
      <div class="coin" style="left: 50px; animation-delay: 0.8s;"></div>
      <div class="coin" style="left: 25px; animation-delay: 1s;"></div>
      <div class="coin" style="left: 55px; animation-delay: 1.2s;"></div>
      <div class="coin" style="left: 35px; animation-delay: 1.4s;"></div>
      <div class="coin" style="left: 45px; animation-delay: 1.6s;"></div>
      <div class="coin" style="left: 65px; animation-delay: 1.8s;"></div>
    </div>
  </div>
  <div class="iframe-container">
    <iframe id="rates" class="active" src="https://airtable.com/embed/appAyEpzQw75tRFbb/shrYJSFSHV0PE25UW" frameborder="0"></iframe>
    <iframe id="tech" src="https://airtable.com/embed/appsYAo5ZtWnnBpmT/shreq36qQ6eQ30SeX" frameborder="0"></iframe>
  </div>
  <div class="tabs">
    <div class="tab active" onclick="showTab('rates')">Ставки</div>
    <div class="tab" onclick="showTab('tech')">Техрешения</div>
  </div>
  <script>
    const tg = window.Telegram.WebApp;
    tg.setHeaderColor('#ffffff'); /* Белый цвет заголовка для Telegram */
    tg.setBackgroundColor('#ffffff'); /* Белый фон для Telegram */
    tg.ready();

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('iframe').forEach(iframe => iframe.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    // Устанавливаем начальные позиции и задержки для монет
    document.querySelectorAll('.coin').forEach(item => {
      const randomLeft = Math.random() * 60 + 20;
      item.style.left = `${randomLeft}px`;
      item.style.top = `-20px`;
    });

    // Скрываем прелоадер после загрузки
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      setTimeout(() => {
        preloader.classList.add('hidden');
      }, 2000);
    });
  </script>
</body>
</html>
