<!DOCTYPE html>
<html>
<head>
  <title>Payment Systems</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-size: 18px;
      overflow: hidden;
      background-color: #ffffff;
      color: #000000;
    }
    .iframe-container {
      width: 100%;
      height: calc(100% - 60px);
      position: relative;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 110%; /* Увеличиваем высоту, чтобы панель ушла вниз */
      border: none;
      display: none;
      position: relative;
      top: -30px; /* Сдвигаем iframe вверх, чтобы скрыть панель */
    }
    iframe.active {
      display: block;
    }
    .tabs {
      display: flex;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f0f0f0;
      padding: 10px;
      box-sizing: border-box;
      z-index: 10;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background: #d0d0d0;
      color: #000000;
      border-radius: 5px;
      margin: 0 5px;
      font-family: 'Arial', sans-serif;
    }
    .tab.active {
      background: #1e90ff;
      color: #ffffff;
    }
    @media (max-width: 600px) {
      body { font-size: 20px; }
      .iframe-container { height: calc(100vh - 60px); }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="rates" class="active" src="https://airtable.com/embed/appAyEpzQw75tRFbb/shrYJSFSHV0PE25UW" frameborder="0"></iframe>
    <iframe id="tech" src="https://airtable.com/embed/appsYAo5ZtWnnBpmT/shreq36qQ6eQ30SeX" frameborder="0"></iframe>
  </div>
  <div class="tabs">
    <div class="tab active" onclick="showTab('rates')">Ставки</div>
    <div class="tab" onclick="showTab('tech')">Техрешения</div>
  </div>
  <script>
    const tg = window.Telegram.WebApp;
    tg.setHeaderColor('#ffffff');
    tg.setBackgroundColor('#ffffff');
    tg.ready();

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('iframe').forEach(iframe => iframe.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    // Пытаемся скрыть панель через JavaScript
    window.addEventListener('load', () => {
      document.querySelectorAll('iframe').forEach(iframe => {
        iframe.onload = () => {
          try {
            const footer = iframe.contentDocument.querySelector('.airtable-embed__footer');
            if (footer) footer.style.display = 'none';
          } catch (e) {
            console.log('Не удалось скрыть панель Airtable:', e);
          }
        };
      });
    });
  </script>
</body>
</html>
