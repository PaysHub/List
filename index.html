<!DOCTYPE html>
<html>
<head>
  <title>Payment Systems</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }
    .content-container {
      width: 100%;
      height: calc(100% - 80px);
      position: relative;
      overflow-y: auto;
      z-index: 1;
      padding: 15px;
      box-sizing: border-box;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .filter-container {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filter-tag {
      padding: 6px 12px;
      background: #333;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .filter-tag.active {
      background: #007bff;
    }
    .card {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 16px;
    }
    .card-tags {
      margin-top: 8px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .tag {
      background: #444;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      color: #ccc;
    }
    .card-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      margin-top: 10px;
      font-size: 14px;
      color: #ddd;
    }
    .card-details.active {
      max-height: 600px;
    }
    .apply-button {
      margin-top: 15px;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      display: block;
      width: 100%;
      transition: background 0.3s;
    }
    .apply-button:hover {
      background: #0056b3;
    }
    .tech-card {
      background: #2a2a2a;
      border-radius: 12px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .tech-card:hover {
      transform: translateY(-3px);
    }
    .tech-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }
    .tech-info {
      padding: 15px;
    }
    .tech-info .id {
      font-size: 12px;
      color: #888;
    }
    .tech-info .name {
      font-size: 16px;
      font-weight: 600;
      margin: 5px 0;
    }
    .tech-info .description {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 5px;
    }
    .tech-info .type {
      font-size: 12px;
      color: #007bff;
    }
    .tabs {
      display: flex;
      position: fixed;
      bottom: 20px;
      width: 100%;
      background: #1a1a1a;
      padding: 10px;
      box-sizing: border-box;
      z-index: 10;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background: #333;
      color: #fff;
      border-radius: 8px;
      margin: 0 5px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .tab.active {
      background: #007bff;
    }
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: opacity 0.5s ease;
      opacity: 1;
    }
    .preloader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .wallet-container {
      position: relative;
      width: 150px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      padding-top: 90px;
    }
    .wallet {
      width: 150px;
      height: 105px;
      background: #d2b48c;
      border-radius: 15px 15px 0 0;
      position: relative;
      overflow: hidden;
      box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }
    .wallet::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: #b89778;
      border-radius: 15px 15px 0 0;
    }
    .wallet::after {
      content: '';
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 15px;
      background: #000000;
      border-radius: 50%;
      box-shadow: 0 1.5px 3px rgba(0, 0, 0, 0.3);
    }
    .coin {
      position: absolute;
      animation: fall 2s infinite linear;
      box-shadow: 0 3px 4px rgba(0, 0, 0, 0.1);
      width: 30px;
      height: 30px;
      background: #FFD700;
      border-radius: 50%;
      z-index: 1;
    }
    @keyframes fall {
      0% {
        opacity: 1;
        transform: rotate(0deg);
        top: -30px;
      }
      60% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        top: calc(50% + 30px);
        transform: rotate(360deg);
      }
    }
    .welcome-text {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 300;
      text-align: center;
      background: linear-gradient(90deg, #007bff, #00c4b4, #007bff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientShift 3s infinite linear;
    }
    .welcome-text span {
      font-size: 28px;
      font-weight: 500;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
    @media (max-width: 600px) {
      .content-container { height: calc(100vh - 80px); }
      .tabs { bottom: 20px; padding: 10px; }
      .tab { font-size: 14px; }
      .welcome-text { font-size: 18px; }
      .welcome-text span { font-size: 24px; }
      .card, .tech-card { padding: 10px; }
      .card-header, .tech-info .name { font-size: 14px; }
      .card-details, .tech-info .description { font-size: 12px; }
      .tech-card img { height: 150px; }
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <div class="wallet-container">
      <div class="wallet"></div>
      <div class="coin" style="left: 30px; animation-delay: 0s;"></div>
      <div class="coin" style="left: 60px; animation-delay: 0.2s;"></div>
      <div class="coin" style="left: 90px; animation-delay: 0.4s;"></div>
      <div class="coin" style="left: 45px; animation-delay: 0.6s;"></div>
      <div class="coin" style="left: 75px; animation-delay: 0.8s;"></div>
      <div class="coin" style="left: 37.5px; animation-delay: 1s;"></div>
      <div class="coin" style="left: 82.5px; animation-delay: 1.2s;"></div>
      <div class="coin" style="left: 52.5px; animation-delay: 1.4s;"></div>
      <div class="coin" style="left: 67.5px; animation-delay: 1.6s;"></div>
      <div class="coin" style="left: 97.5px; animation-delay: 1.8s;"></div>
      <div class="welcome-text">Welcome to <span>PaysHub</span></div>
    </div>
  </div>
  <div class="content-container">
    <div id="rates" class="tab-content active">
      <div class="filter-container" id="industry-filter"></div>
      <div class="filter-container" id="geo-filter"></div>
      <div class="filter-container" id="risk-filter"></div>
      <div id="rates-content"></div>
    </div>
    <div id="tech" class="tab-content">
      <div id="tech-content"></div>
    </div>
  </div>
  <div class="tabs">
    <div class="tab active" onclick="showTab('rates')">Ставки</div>
    <div class="tab" onclick="showTab('tech')">Техрешения</div>
    <div class="tab" onclick="openTelegram()">Оператор</div>
  </div>
  <script>
    const tg = window.Telegram.WebApp;
    tg.setHeaderColor('#1a1a1a');
    tg.setBackgroundColor('#1a1a1a');
    tg.ready();

    const API_TOKEN = '473ECiCPMZ1Iz42hrMGKMJ1QSshcKRKEpX6fsl8H';
    const BASE_URL = 'https://app.nocodb.com/api/v2/tables/';
    const RATES_TABLE_ID = 'mbz9kdbkba6i9t2'; // PaysHub PSP List
    const TECH_TABLE_ID = 'mnliw8pc7zmrw35'; // PaysHub Ready Solutions

    let ratesData = [];
    let techData = [];
    let activeIndustryFilter = null;
    let activeGeoFilter = null;
    let activeRiskFilter = null;

    async function fetchData(tableId) {
      try {
        const response = await fetch(`${BASE_URL}${tableId}/records?offset=0&limit=100`, {
          headers: {
            'xc-token': API_TOKEN
          }
        });
        const data = await response.json();
        console.log(`Данные для tableId ${tableId}:`, data);
        return data.list || [];
      } catch (error) {
        console.error(`Ошибка при получении данных для tableId ${tableId}:`, error);
        return [];
      }
    }

    function getTags(row, field) {
      return row[field] ? row[field].split(',').map(tag => tag.trim()) : [];
    }

    function renderFilters(containerId, rows, field, filterType) {
      const container = document.getElementById(containerId);
      const tags = new Set();
      rows.forEach(row => {
        getTags(row, field).forEach(tag => tags.add(tag));
      });
      container.innerHTML = '';
      tags.forEach(tag => {
        const filterTag = document.createElement('div');
        filterTag.className = 'filter-tag';
        filterTag.textContent = tag;
        filterTag.addEventListener('click', () => {
          document.querySelectorAll(`#${containerId} .filter-tag`).forEach(t => t.classList.remove('active'));
          filterTag.classList.add('active');
          if (filterType === 'industry') {
            activeIndustryFilter = tag;
          } else if (filterType === 'geo') {
            activeGeoFilter = tag;
          } else if (filterType === 'risk') {
            activeRiskFilter = tag;
          }
          renderRates('rates-content', ratesData);
        });
        container.appendChild(filterTag);
      });
      const resetFilter = document.createElement('div');
      resetFilter.className = 'filter-tag';
      resetFilter.textContent = 'Все';
      resetFilter.addEventListener('click', () => {
        document.querySelectorAll(`#${containerId} .filter-tag`).forEach(t => t.classList.remove('active'));
        resetFilter.classList.add('active');
        if (filterType === 'industry') {
          activeIndustryFilter = null;
        } else if (filterType === 'geo') {
          activeGeoFilter = null;
        } else if (filterType === 'risk') {
          activeRiskFilter = null;
        }
        renderRates('rates-content', ratesData);
      });
      container.appendChild(resetFilter);
    }

    function renderRates(containerId, rows) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      let filteredRows = rows;
      if (activeIndustryFilter) {
        filteredRows = filteredRows.filter(row => getTags(row, 'Industry').includes(activeIndustryFilter));
      }
      if (activeGeoFilter) {
        filteredRows = filteredRows.filter(row => getTags(row, 'Geo').includes(activeGeoFilter));
      }
      if (activeRiskFilter) {
        filteredRows = filteredRows.filter(row => getTags(row, 'Risk').includes(activeRiskFilter));
      }
      if (filteredRows.length === 0) {
        container.innerHTML = '<p>Нет данных для отображения</p>';
        return;
      }
      filteredRows.forEach(row => {
        console.log('Строка данных (Rates):', row);
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-header">
            <span>${row['ID Name'] || 'Без названия'}</span>
            <span>${row['Pay in (%)'] || 'N/A'}</span>
          </div>
          <div class="card-tags">
            ${getTags(row, 'Industry').map(tag => `<span class="tag">${tag}</span>`).join('')}
            ${getTags(row, 'Risk').map(tag => `<span class="tag">${tag}</span>`).join('')}
            ${getTags(row, 'Geo').map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
          <div class="card-details">
            <p><strong>Pay out:</strong> ${row['Pay out (%)'] || 'N/A'}</p>
            <p><strong>Method:</strong> ${row['Method'] || 'N/A'}</p>
            <p><strong>Roll reserve:</strong> ${row['Roll reserve'] || 'N/A'}</p>
            <p><strong>Refund fee:</strong> ${row['Refound fee'] || 'N/A'}</p>
            <p><strong>Min trans:</strong> ${row['($) Min transaction'] || 'N/A'}</p>
            <p><strong>Max trans:</strong> ${row['($) Max transaction'] || 'N/A'}</p>
            <p><strong>Min turnover:</strong> ${row['($) Мин. оборот'] || 'N/A'}</p>
            <p><strong>Max turnover:</strong> ${row['($) Макс. оборот'] || 'N/A'}</p>
            <p><strong>Additional fees:</strong> ${row['Доп. платежи'] || 'N/A'}</p>
            <p><strong>Settlement:</strong> ${row['Settlement'] || 'N/A'}</p>
            <p><strong>Settlement amount:</strong> ${row['Settlement amount'] || 'N/A'}</p>
            <p><strong>Прием в:</strong> ${row['Прием в'] || 'N/A'}</p>
            <p><strong>Расчет в:</strong> ${row['Расчет в'] || 'N/A'}</p>
            <p><strong>License:</strong> ${row['Лицензия'] || 'N/A'}</p>
            <p><strong>Integration:</strong> ${row['Интеграция'] || 'N/A'}</p>
            <p><strong>Compliance:</strong> ${row['Compliance'] || 'N/A'}</p>
            <p><strong>Support 24/7:</strong> ${row['Support 24/7'] || 'N/A'}</p>
            <p><strong>Recurrent:</strong> ${row['Рекуррент'] || 'N/A'}</p>
            <p><strong>Chargeback level:</strong> ${row['Уровень чарджбэков'] || 'N/A'}</p>
            <p><strong>3DS:</strong> ${row['3DS-авторизация'] || 'N/A'}</p>
            <p><strong>Liquidity:</strong> ${row['Ликвидность'] || 'N/A'}</p>
            <p><strong>Conversion:</strong> ${row['Конверсия'] || 'N/A'}</p>
            <p><strong>Years on market:</strong> ${row['На рынке (лет)'] || 'N/A'}</p>
            <p><strong>Comments:</strong> ${row['Комментарии'] || 'Нет комментариев'}</p>
            <button class="apply-button" onclick="window.open('https://t.me/p_fintech?text=Im interested in ${row['ID Name']}', '_blank')">Подать заявку</button>
          </div>
        `;
        card.addEventListener('click', (e) => {
          if (e.target.classList.contains('apply-button')) return;
          const details = card.querySelector('.card-details');
          details.classList.toggle('active');
        });
        container.appendChild(card);
      });
    }

    function extractImageUrl(imgField) {
      if (!imgField) return 'https://via.placeholder.com/200';
      const match = imgField.match(/\((https:\/\/[^\)]+)\)/);
      return match ? match[1] : 'https://via.placeholder.com/200';
    }

    function renderTech(containerId, rows) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      if (rows.length === 0) {
        container.innerHTML = '<p>Нет данных для отображения</p>';
        return;
      }
      rows.forEach(row => {
        console.log('Строка данных (Tech):', row);
        const imageUrl = row['Img'] ? extractImageUrl(row['Img']) : 'https://via.placeholder.com/200';
        const card = document.createElement('div');
        card.className = 'tech-card';
        card.innerHTML = `
          <img src="${imageUrl}" alt="Tech Solution">
          <div class="tech-info">
            <div class="id">${row['ID name'] || 'N/A'}</div>
            <div class="name">${row['Name'] || 'Без названия'}</div>
            <div class="description">${row['Description'] || 'Готовое решение для Telegram'}</div>
            <div class="type">${row['Type'] || 'White Label'}</div>
          </div>
          <div class="card-details">
            <p><strong>ID:</strong> ${row['ID name'] || 'N/A'}</p>
            <p><strong>Название:</strong> ${row['Name'] || 'N/A'}</p>
            <p><strong>Описание:</strong> ${row['Description'] || 'Готовое решение для Telegram (добавьте больше информации позже)'}</p>
            <button class="apply-button" onclick="window.open('https://t.me/p_fintech?text=Im interested in ${row['ID name']}', '_blank')">Подать заявку</button>
          </div>
        `;
        card.addEventListener('click', (e) => {
          if (e.target.classList.contains('apply-button')) return;
          const details = card.querySelector('.card-details');
          details.classList.toggle('active');
        });
        container.appendChild(card);
      });
    }

    async function loadTabs() {
      ratesData = await fetchData(RATES_TABLE_ID);
      techData = await fetchData(TECH_TABLE_ID);
      renderFilters('industry-filter', ratesData, 'Industry', 'industry');
      renderFilters('geo-filter', ratesData, 'Geo', 'geo');
      renderFilters('risk-filter', ratesData, 'Risk', 'risk');
      renderRates('rates-content', ratesData);
      renderTech('tech-content', techData);
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function openTelegram() {
      window.open('https://t.me/p_fintech?text=I%20need%20help%20with%20the%20PaysHub%20service', '_blank');
    }

    document.querySelectorAll('.coin').forEach(item => {
      const randomLeft = Math.random() * 90 + 30;
      item.style.left = `${randomLeft}px`;
      item.style.top = '-30px';
    });

    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      setTimeout(() => {
        preloader.classList.add('hidden');
        preloader.addEventListener('transitionend', () => {
          preloader.style.display = 'none';
        }, { once: true });
      }, 2000);
      loadTabs();
    });
  </script>
